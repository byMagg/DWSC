<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Buscador de tracks</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
	crossorigin="anonymous">

</head>
<body>

	<div th:include="header.html"></div>

	<div class="container">
		<form action="/tracks" method="POST" class="container">
			<div class="form-group">
				<label for="name" class="form-label">Nombre</label> <input
					type="text" class="form-control" name="name" id="name"
					placeholder="Nombre">
			</div>

			<div class="form-group">
				<label for="artist" class="form-label">Artista</label> <input
					type="text" class="form-control" name="artist" id="artist"
					placeholder="Nombre">
			</div>

			<div class="form-group">
				<label for="year" class="form-label">AÃ±o</label> <input type="text"
					class="form-control" name="year" id="year" placeholder="Nombre">
			</div>

			<button type="submit" class="btn btn-primary">Enviar</button>
		</form>

		<div class="list-group">
			<a th:each="comment : ${comments}"
				class="list-group-item list-group-item-action">
				<div class="d-flex gap-3">
					<div>
						<h5 class="mb-1" th:text="${comment.content}"></h5>
						<p class="mb-1" th:text="${comment.author}"></p>
						<small th:text="${comment.score}"></small> <small
							th:text="${comment.id}"></small>

					</div>
				</div>
				<form th:action="@{/tracks/comments/{id}(id=${comment.id})}" method="POST">
					<button type="submit" class="btn btn-danger">Eliminar</button>
				</form>
			</a>
		</div>
	</div>
</body>
</html>
