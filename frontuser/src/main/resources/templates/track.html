<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Buscador de tracks</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
	crossorigin="anonymous">
</head>
<body>
	<div th:include="header.html"></div>

	<div class="container ">
		<div>
			<div class="d-flex gap-3">
				<img th:src="@{${track.cover}}" alt="Thumbnail" width="300"
					height="300" />
				<div>
					<h1 class="mb-1" th:text="${track.name}"></h1>
					<h3 class="mb-1" th:text="${track.artist}"></h3>
					<h5 th:text="${track.year}"></h5>
				</div>
			</div>
		</div>
		<form>
			<div class="mb-3">
				<label for="exampleInputEmail1" class="form-label">Comentario</label>
				<textarea class="form-control" id="comment"></textarea>
			</div>
			<label for="score" class="form-label">Puntuaci√≥n</label> <input
				type="range" class="form-range" min="0" max="5" id="score">
			<button type="submit" class="btn btn-primary">Enviar</button>
		</form>
	</div>

</body>
</html>
