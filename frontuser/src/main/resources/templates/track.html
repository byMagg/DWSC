<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Buscador de tracks</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
	crossorigin="anonymous">
</head>

<script type="module" src="/build/add-component.esm.js"></script>
<script nomodule src="/build/add-component.esm.js"></script>
<body>
	<div th:include="header.html"></div>

	<div class="container ">
		<div>
			<div class="d-flex gap-3">
				<img th:src="@{${track.cover}}" alt="Thumbnail" width="300"
					height="300" />
				<div>
					<h1 class="mb-1" th:text="${track.name}"></h1>
					<h3 class="mb-1" th:text="${track.artist}"></h3>
					<h5 th:text="${track.year}"></h5>
				</div>
			</div>
		</div>
		<form action="/comments" method="POST"
			class="container">
			<input type="hidden" name="trackId" th:value="${track.id}"
				id="trackId">
			<div class="form-group">
				<label for="content" class="form-label">Comentario</label>
				<textarea class="form-control" id="content" name="content"></textarea>
			</div>
			 <label for="score" class="form-label">Puntuaci√≥n</label>
			<input type="range" class="form-range" min="0" max="5" id="score"
				name="score">
			<div class="form-group">
				<label for="author" class="form-label">Autor</label> <input
					type="text" class="form-control" name="author" id="author"
					placeholder="Nombre">
			</div>
			<div class="form-group">
				<label for="date" class="form-label">Fecha</label> <input
					type="text" class="form-control" name="date" id="date"
					placeholder="Nombre">
			</div>
			<button type="submit" class="btn btn-primary">Enviar</button>
		</form>
		
		<add-comment></add-comment>
		
		<div class="list-group">
			<a th:each="comment : ${comments}"
				class="list-group-item list-group-item-action">
				<div class="d-flex gap-3">
					<div>
						<h5 class="mb-1" th:text="${comment.content}"></h5>
						<p class="mb-1" th:text="${comment.author}"></p>
						<small th:text="${comment.score}"></small>
					</div>
				</div>
			</a>
		</div>
	</div>

</body>
</html>
