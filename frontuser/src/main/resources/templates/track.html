<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Buscador de tracks</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
	crossorigin="anonymous">
<script type="module" src="/build/add-comment.esm.js"></script>
<script nomodule src="/build/add-comment.js"></script>

</head>

<body>
	<div th:include="header.html"></div>

	<div class="container ">
		<div>
			<div class="d-flex gap-3">
				<img th:src="@{${track.cover}}" alt="Thumbnail" width="300"
					height="300" />
				<div>
					<h1 class="mb-1" th:text="${track.name}"></h1>
					<h3 class="mb-1" th:text="${track.artist}"></h3>
					<h5 th:text="${track.year}"></h5>
					<h5 th:text="${track.score}"></h5>
				</div>
			</div>
		</div>

		<add-comment endpoint="/comments" th:trackid=${track.id}></add-comment>

		<div class="list-group">
			<a th:each="comment : ${comments}"
				class="list-group-item list-group-item-action">
				<div class="d-flex gap-3">
					<div>
						<h5 class="mb-1" th:text="${comment.content}"></h5>
						<p class="mb-1" th:text="${comment.author}"></p>
						<div>
							<small>Puntuaci√≥n: </small> <small th:text="${comment.score}"></small>
						</div>
						<div>
							<small>Fecha: </small> <small
								th:text="${#dates.format(comment.date, 'dd-MM-yyyy')}"></small>
						</div>
					</div>
				</div>
			</a>
		</div>
	</div>

</body>
</html>
