<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Buscador de tracks</title>
<!-- Incluye Bootstrap -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
	<div class="container mt-5">
		<img th:src="@{${track.cover}}" alt="Thumbnail" width="400"
			height="400" />
		<h1 th:text="${track.name}">Título</h1>
		<h1 th:text="${track.artist}">Artista</h1>
		<h1 th:text="${track.year}">Año</h1>

	</div>
</body>
</html>
