<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Buscador de tracks</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
	crossorigin="anonymous">

</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<div class="container-fluid">
			<a class="navbar-brand" href="/"> <svg
					xmlns="http://www.w3.org/2000/svg" width="24" height="24"
					fill="currentColor" class="bi bi-house" viewBox="0 0 16 16">
        <path fill-rule="evenodd"
						d="M.5 8.693l7-6.29V1.5h1v2.903l7 6.29V14.5h-3v-3h-8v3H.5v-5.807zm8-5.32v-2.28l-6 5.4v1.887h2v-1.107l4-3.6z" />
      </svg>
			</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarNav"
				aria-controls="navbarNav" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav ms-auto">
					<li class="nav-item"><a class="nav-link" aria-current="page"
						href="#">Inicio</a></li>
					<li class="nav-item"><a class="nav-link" href="#">Acerca
							de</a></li>
					<li class="nav-item"><a class="nav-link" href="#">Contacto</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>
	<div class="container mt-5 d-flex flex-column gap-3">
		<h1>Buscador de tracks</h1>
		<form action="/search">
			<div class="form-group">
				<label>Búsqueda por:</label>
				<div class="btn-group" role="group" aria-label="Búsqueda por">
					<input type="radio" class="btn-check" name="field" id="name"
						value="name" th:checked="${field == 'name'}"> <label
						class="btn btn-outline-secondary" for="name">Nombre</label> <input
						type="radio" class="btn-check" name="field" id="artist"
						value="artist" th:checked="${field == 'artist'}"> <label
						class="btn btn-outline-secondary" for="artist">Artista</label> <input
						type="radio" class="btn-check" name="field" id="year" value="year"
						th:checked="${field == 'year'}"> <label
						class="btn btn-outline-secondary" for="year">Año</label>
				</div>
			</div>

			<div class="form-group">
				<label for="search-input">Buscar:</label> <input type="text"
					class="form-control" id="search-input" name="q"
					placeholder="Introduce el término de búsqueda"
					th:value="${param.q}">
			</div>

			<button type="submit" class="btn btn-primary">Buscar</button>
		</form>

		<div class="list-group">
			<a th:each="track : ${tracks}"
				th:href="@{/tracks/{id}(id=${track.id})}"
				class="list-group-item list-group-item-action">
				<div class="d-flex gap-3">
					<img th:src="@{${track.cover}}" alt="Thumbnail" width="100"
						height="100" />
					<div>
						<h5 class="mb-1" th:text="${track.name}"></h5>
						<p class="mb-1" th:text="${track.artist}"></p>
						<small th:text="${track.year}"></small>
					</div>
				</div>
			</a>
		</div>

	</div>
</body>
<style>
.navbar-brand {
	font-size: 1.5rem;
}

.navbar-nav .nav-link {
	font-size: 1.2rem;
	margin-right: 1rem;
}
</style>
</html>
